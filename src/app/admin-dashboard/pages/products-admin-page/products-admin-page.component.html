<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">
  Total de productos
  <span class="text-accent">{{ productsResources.value()?.count }}</span>
</h3>
<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination [pages]="productsResources.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()" />
  <select class="select select-bordered w-32" (change)="productPerPage.set(+selectPerPage.value)" #selectPerPage>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <div class="flex flex-1">
    <button class="btn btn-primary" routerLink="/admin/product/new">Nuevo Producto</button>
  </div>
</div>

<product-table [products]="productsResources.value()?.products ?? []" />
